{% extends 'home_page.html' %}

{% block content %}
{% load widget_tweaks %}
<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
              <div class="card-body p-5">
                  <form class="mb-3 mt-md-4" method="POST">
                      {% csrf_token %}
                      
                      <p class=" mb-5">Пожалуйста заполните все поля</p>
                      
                      {%for field in ctx_form%}
                      <div class="mb-3">
                          <p>{{field.label}}: <br> {{field|attr:"class: form-control rounded-3"}}</p>
                      </div>
                      {% endfor %}

                      
                      <div class="d-grid">
                          <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                      </div>
                  </form>
                  
              </div>
          </div>
      </div>
      </div>
  </div>
</div>
{% endblock %}
